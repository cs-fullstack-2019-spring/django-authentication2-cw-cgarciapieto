<div>
    <h1>
        {% block header %}
        {% endblock header %}
    </h1>
    {% if user.is_authenticated %}
    Hi {{ user.username }}!
    <p><a href="{% url 'logout' %}">logout</a></p>
    {% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">login</a>
    {% endif %}
    <hr/>


    {% block content %}


    {% endblock content %}
</div>
